<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIRIUS MiniApp</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Загрузочный экран */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .loader-bar {
      width: 80vw;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
      border-radius: 2px;
    }

    .loader-progress {
      height: 100%;
      width: 0%;
      background-color: #55D305;
      transition: width 0.2s linear;
    }

    .image-wrapper {
      width: 100vw;
      height: 50vh;
      overflow: hidden;
    }
    
    .top-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      display: block;
    }
    
    /* Нижні 50% */
    .logo {
      width: 25vw;
      max-width: 180px;
      margin-top: 28px;
      margin-bottom: 28px;
    }
    
    .text-box {
      width: 85vw;
      max-width: 600px;
      font-size: 4.5vw;
      font-weight: 500;
      line-height: 1.6;
      text-align: justify;
      margin-bottom: 28px; /* від тексту до кнопок */
    }
    
    .buttons-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 7.3vh; /* ~56px */
    }
    
    .btn {
      width: 85vw;
      max-width: 600px;
      height: 40px;
      font-size: 4vw;
      font-weight: 800;
      text-transform: uppercase;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }
    
    .btn-green {
      background-color: #55D305;
      color: #000;
      margin-bottom: 16px;
    }
    
    .btn-white {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Загрузочный экран -->
  <div id="preloader">
    <div class="loader-bar">
      <div class="loader-progress" id="loader-progress"></div>
    </div>
  </div>

  <div class="image-wrapper">
    <img src="assets/Rectangle 14.png" alt="Верхнее изображение" class="top-image" />
  </div>

  <img src="assets/logotip.png" alt="Логотип SIRIUS" class="logo" />

  <div class="text-box">
    Привет! Это мини-приложение SIRIUS.AI. Здесь вы можете управлять своей подпиской: начать или отменить её.
  </div>

  <div class="buttons-wrapper">
    <button class="btn btn-green" onclick="startSubscription()">Начать подписку</button>
    <button class="btn btn-white" onclick="exitApp()">Выйти</button>
  </div>

<script>
  window.onload = function () {
    const preloader = document.getElementById('preloader');
    const loader = document.getElementById('loader-progress');

    let progress = 0;
    const interval = setInterval(() => {
      progress += 2; // Прогресс — просто анимация до 100%
      loader.style.width = Math.min(progress, 100) + '%';

      if (progress >= 100) {
        clearInterval(interval);
        preloader.style.opacity = '0';
        preloader.style.pointerEvents = 'none';
        setTimeout(() => preloader.remove(), 500);
      }
    }, 20);
  };

  function startSubscription() {
    alert("Подписка запущена!");
  }

  function exitApp() {
    alert("Выход из приложения");
  }
</script>
</body>
</html>
