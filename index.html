<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIRIUS MiniApp</title>
  <style>
    /* === ОБЩИЙ СТИЛЬ СТРАНИЦЫ === */
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    
    /* === ФОТО === */
    .top-image {
      width: 100vw;
      height: 64vh;
      object-fit: cover;
      display: block;
    }
    
    /* === ЛОГОТИП (265x85) === */
    .logo {
      width: 265px;
      height: 85px;
      object-fit: contain;
      margin-bottom: 30px; /* отступ до текста */
    }

    /* === ТЕКСТ ПОД ЛОГО === */
    .text-box {
      width: 265px;
      margin-bottom: 40px; /* отступ до кнопок */
      font-size: 16px;
      font-weight: 500;
      line-height: 1.2;
      text-align: justify;
      color: white;
      font-family: 'Inter', sans-serif;
    }

    /* === ОБЩИЙ СТИЛЬ КНОПОК === */
    .btn {
      width: 265px;
      height: 32px;
      padding: 10px 24px;
      font-size: 12px;
      font-weight: 800;
      text-transform: uppercase;
      font-family: 'Inter', sans-serif;
      line-height: 1;
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 12px;
    }

    /* === КНОПКА 1 (ЗЕЛЕНАЯ) === */
    .btn-green {
      background-color: #55D305;
      color: #000000;
      border: none;
    }

    /* === КНОПКА 2 (БЕЛАЯ) === */
    .btn-white {
      background-color: #ffffff;
      color: #000000;
      border: none;
    }
  </style>
</head>
<body>
  <!-- ФОТО НА ВЕСЬ ВЕРХ -->
  <img src="assets/half.png" alt="Top Image" class="top-image" />

  <!-- ЛОГОТИП -->
  <img src="assets/logotip.png" alt="SIRIUS Logo" class="logo" />

  <!-- ОПИСАНИЕ -->
  <div class="text-box">
    Hi! This is the SIRIUS.AI mini app. Here you can manage your subscription: start or cancel it.
  </div>

  <!-- КНОПКИ -->
  <button class="btn btn-green">START A SUBSCRIPTION</button>
  <button class="btn btn-white">EXIT</button>

</body>
</html>
