<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIRIUS MiniApp</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .content-wrapper {
      height: 45vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 1vh;
      padding-bottom: 1vh;
      box-sizing: border-box;
      position: relative;
    }

    /* Загрузочный экран */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .loader-bar {
      width: 80vw;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
      border-radius: 2px;
    }

    .loader-progress {
      height: 100%;
      width: 0%;
      background-color: #55D305;
      transition: width 0.2s linear;
    }
    
     .image-wrapper {
      position: relative;
      width: 100vw;
      height: 55vh;
      overflow: hidden;
    }

    .top-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .image-wrapper::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, black 100%);
    }
    
    /* Нижні 50% */
    .logo {
      width: 25vw;
      max-width: 180px;
      margin-top: 2.8vh; /* Відступ від верхнього зображення до лого (28px) */
      margin-bottom: 2.8vh; 
    }
    
    .text-box {
      width: 85vw;
      max-width: 600px;
      font-size: 4.5vw;
      font-weight: 500;
      line-height: 1.6;
      text-align: justify;
      margin-bottom: 2.8vh;
    }
    
    .buttons-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      margin: 0;
      padding: 0;
      bottom: 5.6vh;
    }
    
    .btn {
      width: 85vw;
      max-width: 600px;
      height: 5vh;
      font-size: 4vw;
      font-weight: 800;
      text-transform: uppercase;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }
    
    .btn-green {
      background-color: #55D305;
      color: #000;
      margin-bottom: 1.2vh;
    }
    
    .btn-white {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Загрузочный экран -->
  <div id="preloader">
    <div class="loader-bar">
      <div class="loader-progress" id="loader-progress"></div>
    </div>
  </div>
  <div class="image-wrapper">
    <img src="assets/earth31.png" alt="Верхнее изображение" class="top-image" />
  </div>

  <div class="content-wrapper">
    <img src="assets/logotip.png" alt="Логотип SIRIUS" class="logo" />
  
    <div class="text-box">
      Welcome to the SIRIUS.AI mini app! Here you can subscribe and unlock access to the advanced features of our service.
    </div>
  
    <div class="buttons-wrapper">
      <button class="btn btn-green" onclick="startSubscription()">Start Subscription</button>
      <button class="btn btn-white" onclick="exitApp()">Exit</button>
    </div>
  </div>

<script>
  window.onload = function () {
    const preloader = document.getElementById('preloader');
    const loader = document.getElementById('loader-progress');

    let progress = 0;
    const interval = setInterval(() => {
      progress += 2; // Прогресс — просто анимация до 100%
      loader.style.width = Math.min(progress, 100) + '%';

      if (progress >= 100) {
        clearInterval(interval);
        preloader.style.opacity = '0';
        preloader.style.pointerEvents = 'none';
        setTimeout(() => preloader.remove(), 500);
      }
    }, 20);
  };

  function startSubscription() {
    window.location.href = 'subscription.html'; // Перехід на іншу сторінку
  }

  function exitApp() {
    if (typeof Telegram !== "undefined" && Telegram.WebApp) {
      Telegram.WebApp.close(); // Офіційний метод закриття WebView в Telegram
    } else {
      alert("Це не Telegram WebApp, не можу закрити.");
      // fallback: window.close() може спрацювати в браузері
      window.close();
    }
  }
</script>
</body>
</html>
