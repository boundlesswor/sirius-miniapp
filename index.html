<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIRIUS MiniApp</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .top-image {
      width: 100vw;
      height: 60vh;
      object-fit: contain;
      object-position: center;
    }

    .logo {
      width: 25vw;
      max-width: 180px;
      margin: 20px 0;
    }

    .text-box {
      width: 85vw;
      max-width: 600px;
      font-size: 4.5vw;
      font-weight: 500;
      line-height: 1.6;
      text-align: justify;
      margin-bottom: 24px;
    }

    .buttons-wrapper {
      background-color: black;
      padding-top: 24px;
      padding-bottom: 5vh;
      margin-top: -10vh; /* ЭФФЕКТ: чёрный фон "заходит" на картинку */
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 -10px 20px rgba(0,0,0,0.6); /* эффект "плавного перехода" */
    }

    .btn {
      width: 85vw;
      max-width: 600px;
      height: 50px;
      font-size: clamp(16px, 5vw, 22px);
      font-weight: 800;
      text-transform: uppercase;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    .btn-green {
      background-color: #55D305;
      color: #000;
      margin-bottom: 2vh;
    }

    .btn-white {
      background-color: #fff;
      color: #000;
      margin-bottom: 5vh;
    }
  </style>
</head>
<body>
  <img src="assets/half.png" alt="Верхнее изображение" class="top-image" />
  <img src="assets/logotip.png" alt="Логотип SIRIUS" class="logo" />
  <div class="text-box">
    Привет! Это мини-приложение SIRIUS.AI. Здесь вы можете управлять своей подпиской: начать или отменить её.
  </div>

  <div class="buttons-wrapper">
    <button class="btn btn-green" onclick="startSubscription()">Начать подписку</button>
    <button class="btn btn-white" onclick="exitApp()">Выйти</button>
  </div>

  <script>
    function startSubscription() {
      alert("Подписка запущена!");
      // Тут может быть переход или API-запрос
    }

    function exitApp() {
      alert("Выход из приложения");
      // Тут можно закрыть модалку или сделать redirect
    }
  </script>
</body>
</html>
