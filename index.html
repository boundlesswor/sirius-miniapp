<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIRIUS MiniApp</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .top-image {
      width: 100vw;
      height: 64vh;
      object-fit: cover;
    }

    .logo {
      width: 25vw;
      max-width: 180px;
      margin: 20px 0;
    }

    .text-box {
      width: 85vw;
      max-width: 600px;
      font-size: 4.5vw;
      max-font-size: 22px;
      font-weight: 500;
      line-height: 1.6;
      text-align: justify;
      margin-bottom: 24px;
    }

    .btn {
      width: 85vw;
      max-width: 600px;
      height: 12vh;
      max-height: 100px;
      font-size: 5vw;
      max-font-size: 20px;
      font-weight: 800;
      text-transform: uppercase;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    .btn-green {
      background-color: #55D305;
      color: #000;
      margin-bottom: 2vh;
    }

    .btn-white {
      background-color: #fff;
      color: #000;
      margin-bottom: 5vh;
    }
  </style>
</head>
<body>
  <img src="assets/half.png" alt="Top Image" class="top-image" />
  <img src="assets/logotip.png" alt="SIRIUS Logo" class="logo" />
  <div class="text-box">
    Hi! This is the SIRIUS.AI mini app. Here you can manage your subscription: start or cancel it.
  </div>
  <button class="btn btn-green">Start a Subscription</button>
  <button class="btn btn-white">Exit</button>
</body>
</html>
