<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIRIUS MiniApp</title>
  <style>
    body {
      margin: 0;
      background-color: black;

      /* ГОРИЗОНТАЛЬНОЕ выравнивание (по центру) */
      display: flex;
      justify-content: center;

      /* ВЕРТИКАЛЬНОЕ выравнивание (сейчас: вверх) */
      align-items: flex-start; /* можно заменить на center для по центру */

      height: 100vh;

      /* ОТСТУП сверху — поднимает/опускает логотип */
      padding-top: 100px; /* меняй число: 0, 30, 100 и т.д. */
    }

    img {
      /* МАКСИМАЛЬНАЯ ширина логотипа */
      max-width: 1700px; /* уменьши, если лого слишком большое */

      /* Относительная ширина от экрана — используется при адаптации */
      width: 50%; /* можно поставить 40%, 80% и т.д. */

      /* ОТСТУПЫ слева и справа */
      margin-left: 25px;
      margin-right: 25px;
    }
  </style>
</head>
<body>

  <!-- Логотип, путь и alt можно менять -->
  <img src="assets/logotip.png" alt="SIRIUS Logo" />

</body>
</html>
