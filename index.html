<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIRIUS MiniApp</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 80px;
      text-align: center;
    }

    .logo {
      max-width: 170px;
      width: 80%;
      margin-bottom: 40px;
    }

    .text {
      margin-bottom: 30px;
      font-size: 14px;
      line-height: 1.4;
    }

    .btn {
      padding: 12px 24px;
      font-size: 14px;
      border-radius: 4px;
      font-weight: bold;
      margin-bottom: 12px;
      cursor: pointer;
      width: 220px;
      max-width: 80%;
    }

    .btn-green {
      background-color: #00ff5e;
      color: black;
      border: none;
    }

    .btn-white {
      background-color: white;
      color: black;
      border: none;
    }

    .btn-outline {
      background-color: transparent;
      color: white;
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <!-- Логотип -->
  <img src="assets/logotip.png" alt="SIRIUS Logo" class="logo" />

  <!-- Описание -->
  <p class="text">
    Hi! This is the SIRIUS.AI mini app.<br />
    Here you can manage your subscription: start or cancel it.
  </p>

  <!-- Кнопки -->
  <button class="btn btn-green">START A SUBSCRIPTION</button>
  <button class="btn btn-white">UNSUBSCRIBE</button>
  <button class="btn btn-outline">EXIT</button>

</body>
</html>
