<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIRIUS MiniApp</title>
  <style>
    /* === ОСНОВНЫЕ НАСТРОЙКИ СТРАНИЦЫ === */
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* === ВЕРХНЕЕ ИЗОБРАЖЕНИЕ (ШАПКА) === */
    .top-image {
      width: 100vw;
      height: auto;
      max-height: 60vh;
      object-fit: contain;
      display: block;
    }

    /* === ЛОГОТИП === */
    .logo {
      width: 35vw;
      height: 5.2vh;
      margin-top: 3.29vh; /* відступ від фото */
      margin-bottom: 3.29vh; /* до тексту */
      object-fit: contain;
    }

    /* === ТЕКСТ ПОД ЛОГОТИПОМ === */
    .text-box {
      width: 78.6vw;
      font-size: 4vw;
      font-weight: 500;
      line-height: 1.4;
      text-align: justify;
      color: white;
      margin-bottom: 3.29vh; /* до кнопок */
    }

    /* === ОБЩИЕ НАСТРОЙКИ КНОПОК === */
    .btn {
      width: 78.6vw;
      height: 3.75vh;
      font-size: 3vw;
      font-weight: 800;
      text-transform: uppercase;
      border-radius: 3px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      border: none;
    }

    /* === КНОПКА 1: ЗЕЛЁНАЯ === */
    .btn-green {
      background-color: #55D305;
      color: #000000;
      margin-bottom: 1.41vh; /* між кнопками */
    }

    /* === КНОПКА 2: БЕЛАЯ === */
    .btn-white {
      background-color: #ffffff;
      color: #000000;
      margin-bottom: 6.57vh; /* до низу */
    }
  </style>
</head>
<body>
  <!-- ФОТО НА ВЕСЬ ВЕРХ -->
  <img src="assets/half.png" alt="Top Image" class="top-image" />

  <!-- ЛОГОТИП -->
  <img src="assets/logotip.png" alt="SIRIUS Logo" class="logo" />

  <!-- ОПИСАНИЕ -->
  <div class="text-box">
    Hi! This is the SIRIUS.AI mini app. Here you can manage your subscription: start or cancel it.
  </div>

  <!-- КНОПКИ -->
  <button class="btn btn-green">START A SUBSCRIPTION</button>
  <button class="btn btn-white">EXIT</button>

</body>
</html>
