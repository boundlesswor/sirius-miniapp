<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIRIUS MiniApp</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .image-wrapper {
      position: relative;
      width: 100vw;
      height: 30vh; /* В два раза ниже чем было */
      overflow: hidden;
    }

    .top-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .image-wrapper::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, black 100%);
    }

    .logo {
      width: 25vw;
      max-width: 180px;
      margin: 20px 0;
    }

    .text-box {
      width: 85vw;
      max-width: 600px;
      font-size: 4.5vw;
      font-weight: 500;
      line-height: 1.6;
      text-align: justify;
      margin-bottom: 24px;
    }

    .buttons-wrapper {
      background-color: black;
      padding-top: 24px;
      padding-bottom: 5vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      width: 85vw;
      max-width: 600px;
      height: 50px;
      font-size: clamp(16px, 5vw, 22px);
      font-weight: 800;
      text-transform: uppercase;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    .btn-green {
      background-color: #55D305;
      color: #000;
      margin-bottom: 2vh;
    }

    .btn-white {
      background-color: #fff;
      color: #000;
      margin-bottom: 5vh;
    }
  </style>
</head>
<body>

  <div class="image-wrapper">
    <img src="assets/half.png" alt="Верхнее изображение" class="top-image" />
  </div>

  <img src="assets/logotip.png" alt="Логотип SIRIUS" class="logo" />

  <div class="text-box">
    Привет! Это мини-приложение SIRIUS.AI. Здесь вы можете управлять своей подпиской: начать или отменить её.
  </div>

  <div class="buttons-wrapper">
    <button class="btn btn-green" onclick="startSubscription()">Начать подписку</button>
    <button class="btn btn-white" onclick="exitApp()">Выйти</button>
  </div>

  <script>
    function startSubscription() {
      alert("Подписка запущена!");
    }

    function exitApp() {
      alert("Выход из приложения");
    }
  </script>
</body>
</html>
