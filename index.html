<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIRIUS MiniApp</title>
  <style>
    /* === ОСНОВНЫЕ НАСТРОЙКИ СТРАНИЦЫ === */
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    /* === ВЕРХНЕЕ ИЗОБРАЖЕНИЕ (ПОЛНОСТЬЮ ВМЕЩАЕТ PNG) === */
    .top-image {
      width: 100vw;
      height: 64vh; /* 64% от высоты окна */
      object-fit: contain; /* Вмещает всё изображение без обрезки */
      display: block;
    }

    /* === ЛОГОТИП: ОТСТУП ВЕРХ/НИЗ ПО 28px === */
    .logo {
      width: 35vw;
      height: auto;
      margin-top: 28px; /* отступ от изображения */
      margin-bottom: 28px; /* отступ до текста */
      object-fit: contain;
    }

    /* === ТЕКСТ ПОД ЛОГО: ОТСТУП ВНИЗ 28px === */
    .text-box {
      width: 78.6vw;
      font-size: 4vw;
      font-weight: 500;
      line-height: 1.4;
      text-align: justify;
      color: white;
      margin-bottom: 28px;
    }

    /* === ОБЩИЕ СТИЛИ КНОПОК === */
    .btn {
      width: 78.6vw;
      height: 32px;
      font-size: 12px;
      font-weight: 800;
      text-transform: uppercase;
      border-radius: 3px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      border: none;
    }

    /* === КНОПКА 1: ЗЕЛЁНАЯ === */
    .btn-green {
      background-color: #55D305;
      color: #000000;
      margin-bottom: 1.41vh; /* отступ между кнопками */
    }

    /* === КНОПКА 2: БЕЛАЯ === */
    .btn-white {
      background-color: #ffffff;
      color: #000000;
      margin-bottom: 6.57vh; /* отступ от нижнего края */
    }
  </style>
</head>
<body>
  <!-- ФОТО НА ВЕСЬ ВЕРХ -->
  <img src="assets/half.png" alt="Top Image" class="top-image" />

  <!-- ЛОГОТИП -->
  <img src="assets/logotip.png" alt="SIRIUS Logo" class="logo" />

  <!-- ОПИСАНИЕ -->
  <div class="text-box">
    Hi! This is the SIRIUS.AI mini app. Here you can manage your subscription: start or cancel it.
  </div>

  <!-- КНОПКИ -->
  <button class="btn btn-green">START A SUBSCRIPTION</button>
  <button class="btn btn-white">EXIT</button>

</body>
</html>
